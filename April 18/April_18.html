<!DOCTYPE html>
<html>
<head>
	<title>April 18</title>
</head>
<body>
	<form>
		<div>
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" placeholder="Name" minlength="5" required maxlength="6">	
		</div>
		<br>
		<div>
			<label for="num">Number: </label>
			<input type="number" name="num" id="num" placeholder="Enter number" min="3" max="10">
		</div>
		<br>
		<div>
			<label for="male">Male: </label>
			<input type="radio" name="gender" id="male" checked="">
			<label for="female">Female: </label>
			<input type="radio" name="gender" id="female">
		</div>
		<br>
		<div>
			<input type="checkbox" name="agreement" id="agreement">
			<label for="agreement">I accept terms.</label>
		</div>
		<select multiple="">
			<option value="a">1</option>
			<option value="b">2</option>
			<option value="c">3</option>
		</select>
	<button>Submit</button>
	</form>
</body>
</html>
