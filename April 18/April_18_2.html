<!DOCTYPE html>
<html>
<head>
	<title>April 18 2</title>
</head>
<body>
	<!-- Lists -->
	<!-- Ordered list -->
	<!-- Ordered list by default provides an order to its list items -->

	<ol type="I">
		<li>
			List item 1
		</li>
		<li>
			List item 2
		</li>
		<li>
			List item 2
		</li>
	</ol>

	<!-- Unordered list -->
	<!-- unordered list do not provide any order to its list items instead it only shows bullet points -->

	<ul>
		<li>
			<dl>
				<dt>List item 1</dt>
				<dd>Some desctip</dd>
			</dl>
		</li>
		<li>
			<ul>
				<li>
					nested
				</li>
				<li>
					<ul>
						<li>
							nested 2
						</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>
			List item 3
		</li>
	</ul>

	<!-- Description list -->
	<dl>
		<dt>Milk</dt>
		<dd>Nutrition</dd>
	</dl>
</body>
</html>
